<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<ul id="cat-list"></ul>
	<div id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<img id="cat-img" src="" alt="cute cat">
  </div>
